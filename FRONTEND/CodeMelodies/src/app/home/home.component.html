<div class="container mt-3" *ngIf="biogramData">
    <div class="row">
        <div class="col-xl-4 border border-4 rounded rounded-4 d-flex justify-content-center align-items-center ">
            <img [src]="imageData" *ngIf="imageData" class="img-fluid rounded rounded-3">
        </div>
        <div class="col-xl-8">
            <p class="text-white fs-4">{{ biogramData }}</p>
        </div>
    </div>
</div>
